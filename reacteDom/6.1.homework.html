<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- 
        *Hook
        1. React element types: string, function,class
        - Wrapper
            - Header -> Header component
            - Content -> Content component
            - Footer -> Footer component
        2. Biểu diễn đơn giản với jsx
     -->
    <div id="app"></div>
    <script type="text/babel">
        function PostItem(){
            return (
                <div className='post-item'>
                    <h1 className="header">Tôi đã viết Chrome extension đầu tiên của
                         mình bằng Github Copilot như thế nào?</h1>
                         <img src="img/65fa652ce3a64.jpg"/>
                         <p>Câu chuyện của tôi là Tôi đang học tiếng Nhật trên một trang web là Dungmori.com, 
                        và tôi học từ mới trên trang web Quizlet. Và tôi...</p>
                </div>
            )
        }
        const app =(
            <div className='wrapper'>
                <PostItem/>
                <PostItem/>
                <PostItem/>
            </div>
        )
            // console.log(app);
            // console.log(Header);
            ReactDOM.render(app,document.getElementById('app'))
    </script>
</body>
</html>
